const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const W = canvas.width, H = canvas.height;
const COLS = 15, ROWS = 10;
const TILE = Math.floor(Math.min(W / COLS, H / ROWS));
const ORIGIN_X = Math.floor((W - COLS*TILE)/2);
const ORIGIN_Y = Math.floor((H - ROWS*TILE)/2);

const overlay = document.getElementById('overlay');
const intro = document.getElementById('intro');
const levelLabel = document.getElementById('levelLabel');
const levelMsg = document.getElementById('levelMsg');
const statusEl = document.getElementById('status');

let current = 0;
let grid = [];
let start = {x:1,y:1};
let goal = {x:13,y:8};
let player = { x:1, y:1, fromX:1, fromY:1, toX:1, toY:1, moving:false, t:0, moveDur: 0.12, bloomed:false };

function loadLevel(i){
  current = i;
  const data = LEVELS[current];
  grid = data.map.map(r => r.split(''));
  for (let y=0; y<ROWS; y++){
    for (let x=0; x<COLS; x++){
      const ch = grid[y][x];
      if (ch === 'S'){ start = {x,y}; }
      if (ch === 'G'){ goal = {x,y}; }
    }
  }
  player.x = start.x; player.y = start.y;
  player.fromX = start.x; player.fromY = start.y;
  player.toX = start.x; player.toY = start.y;
  player.moving = false; player.t = 0;
  player.bloomed = false;
  updateLevelLabel();
  hideOverlay();
}

function isWall(x,y){ if (x<0||y<0||x>=COLS||y>=ROWS) return true; return grid[y][x] === '#'; }
function isGoal(x,y){ return x===goal.x && y===goal.y; }

function tryMove(dx,dy){
  if (player.moving) return;
  const nx = player.x + dx, ny = player.y + dy;
  if (isWall(nx,ny)) return;
  player.fromX = player.x; player.fromY = player.y;
  player.toX = nx; player.toY = ny;
  player.moving = true; player.t = 0;
}

function update(dt){
  if (player.moving){
    player.t += dt;
    const a = Math.min(player.t / player.moveDur, 1);
    if (a >= 1){
      player.x = player.toX; player.y = player.toY; player.moving = false;
      if (isGoal(player.x, player.y)){
        player.bloomed = true; // üåª bloom when reaching sun
        winLevel();
      }
    }
  }
}

function draw(){
  ctx.clearRect(0,0,W,H);
  for (let y=0; y<ROWS; y++){
    for (let x=0; x<COLS; x++){
      const px = ORIGIN_X + x*TILE, py = ORIGIN_Y + y*TILE;
      ctx.fillStyle = ((x+y)%2===0) ? '#e9f7e9' : '#e3f3e3';
      ctx.fillRect(px, py, TILE, TILE);
      ctx.strokeStyle = 'rgba(0,0,0,0.05)'; ctx.strokeRect(px, py, TILE, TILE);
      if (grid[y][x] === '#'){ ctx.fillStyle = '#cfefff'; ctx.fillRect(px,py,TILE,TILE); }
      if (x===goal.x && y===goal.y){ drawSun(px,py); }
    }
  }
  const px = ORIGIN_X + (player.moving ? (player.fromX + (player.toX - player.fromX) * Math.min(player.t/player.moveDur,1)) : player.x)*TILE;
  const py = ORIGIN_Y + (player.moving ? (player.fromY + (player.toY - player.fromY) * Math.min(player.t/player.moveDur,1)) : player.y)*TILE;
  drawSunflower(px,py, player.bloomed);
}

function drawSun(px,py){
  const cx = px + TILE/2, cy = py + TILE/2, r = TILE*0.28;
  ctx.fillStyle = '#ffeb3b'; ctx.beginPath(); ctx.arc(cx,cy,r,0,Math.PI*2); ctx.fill();
}

function drawSunflower(px,py, bloomed){
  const cx = px + TILE/2, cy = py + TILE/2, r = TILE*0.22;
  ctx.fillStyle = bloomed ? '#ffd54f' : '#cfcfcf'; // petals
  for (let a=0; a<Math.PI*2; a+=Math.PI/6){
    const x = cx + Math.cos(a)* (r*1.6), y = cy + Math.sin(a)* (r*1.6);
    ctx.beginPath(); ctx.ellipse(x,y, r*0.6, r*0.35, a, 0, Math.PI*2); ctx.fill();
  }
  ctx.fillStyle = bloomed ? '#5d4037' : '#777'; // center
  ctx.beginPath(); ctx.arc(cx,cy,r,0,Math.PI*2); ctx.fill();
}

// ---------- UI ----------
window.addEventListener('keydown', (e)=>{
  if (overlay.classList.contains('show') && e.code === 'Enter'){ hideOverlay(); nextLevel(); return; }
  switch(e.code){
    case 'ArrowUp': case 'KeyW': tryMove(0,-1); break;
    case 'ArrowDown': case 'KeyS': tryMove(0,1); break;
    case 'ArrowLeft': case 'KeyA': tryMove(-1,0); break;
    case 'ArrowRight': case 'KeyD': tryMove(1,0); break;
    case 'KeyR': loadLevel(current); break;
    case 'KeyN': nextLevel(); break;
    case 'KeyP': prevLevel(); break;
  }
});
document.getElementById('resetBtn').onclick = ()=>loadLevel(current);
document.getElementById('prevBtn').onclick = prevLevel;
document.getElementById('nextBtn').onclick = nextLevel;

document.getElementById('startBtn').onclick = ()=>{
  intro.classList.remove('show');
  music.play(); // start music on user gesture
};

function nextLevel(){ if (current < LEVELS.length-1){ loadLevel(current+1); } }
function prevLevel(){ if (current > 0){ loadLevel(current-1); } }
function winLevel(){ levelMsg.textContent = LEVELS[current].message || "Level clear!"; showOverlay(); }
function showOverlay(){ overlay.classList.add('show'); }
function hideOverlay(){ overlay.classList.remove('show'); }
function updateLevelLabel(){ levelLabel.textContent = `Level ${current+1} / ${LEVELS.length}`; }

// ---------- Game Loop ----------
let last = performance.now();
function loop(now){
  const dt = Math.min(0.033, (now - last)/1000);
  last = now; update(dt); draw(); requestAnimationFrame(loop);
}
loadLevel(0);
requestAnimationFrame(loop);
